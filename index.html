<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper-container">
    <div class="wrapper">
        <header class="header">
            <h1>Записатись на прийом</h1>
            <p>Оформлення заявки</p>
        </header>

        <main class="main">
            <form id="bid" action="#" method="get">
                <!-- Прізвище -->
                <div class="bid-lastname">
                    <label for="lastname">Прізвище</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Введіть своє прізвище" required
                           title="Це поле обов'язкове для заповнення">
                </div>

                <!-- Ім'я -->
                <div class="bid-firstname">
                    <label for="firstname">Ім'я</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Введіть своє ім'я" required
                           title="Це поле обов'язкове для заповнення">
                </div>

                <!-- Побатькові -->
                <div class="bid-surname">
                    <label for="surname">Побатькові</label>
                    <input type="text" id="surname" name="surname" placeholder="Введіть своє побатькові">
                </div>

                <!-- Стать -->
                <div class="data">
                    <div>
                        <label>Оберіть стать</label>
                        <div class="data">
                            <label><input type="radio" name="genus" value="Чоловік" required> Чоловік</label>
                            <label><input type="radio" name="genus" value="Жінка" required> Жінка</label>
                        </div>
                    </div>

                    <!-- Дата народження -->
                    <div class="birthdate">
                        <label for="birthdate">Дата народження</label>
                        <input type="date" id="birthdate" name="birthdate" required
                               title="Це поле обов'язкове для заповнення">
                    </div>
                </div>

                <!-- Оберіть лікаря -->
                <div class="service">
                    <label for="doctor">Оберіть лікаря</label>
                    <select name="doctor" id="doctor" required title="Це поле обов'язкове для заповнення">
                        <option value="" disabled selected>Оберіть лікаря</option>
                        <option value="neurologist">Невропатолог</option>
                        <option value="surgeon">Хірург</option>
                        <option value="lor">ЛОР</option>
                        <option value="therapist">Терапевт</option>
                        <option value="cardiologist">Кардіолог</option>
                        <option value="ophthalmologist">Окуліст</option>
                    </select>
                </div>

                <!-- Дата та час прийому -->
                <div class="datevisit">
                    <label for="visitDateTime">Дата та час прийому</label>
                    <input type="datetime-local" id="visitDateTime" name="visitDateTime" required
                           title="Це поле обов'язкове для заповнення">
                </div>

                <div class="insurance">
                    <label for="insured">Страхування</label>
                    <input type="radio" id="insured" name="insured" value="insured" required
                           title="Це поле обов'язкове для заповнення"> застрахований
                    <input type="radio" id="not-insured" name="insured" value="not-insured"> не застрахований

                </div>

                <div class="insuredNmb">
                    <label for="insuredNmb">Введіть номер страхування</label>
                    <input type="text" id="insuredNmb" name="insuredNmb"
                           pattern="^\d{8}-[a-zA-Z-а-яА-Я]{2}$"
                           title="Формат: 8 цифр, тире, 2 букви (наприклад, 12345678-AB)"
                           placeholder="12345678-АВ"
                           maxlength="11">
                </div>
                <!-- Коментар -->
                <div class="comment">
                    <label for="comment">Коментар до прийому</label>
                    <textarea id="comment" name="comment" placeholder="Додайте свій коментар"></textarea>
                </div>

                <!-- Кнопки -->
                <div class="buttons">
                    <button type="submit" id="agree">Записатись</button>
                    <button type="reset" id="disagree">Скасувати</button>
                </div>
            </form>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Оформлення заявки на прийом</p>
        </footer>
        <!--модальне вінко-->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span id="close-modal" class="close">&times;</span>
                <div id="modal-body"></div>
                <div class="modal-actions">
                    <button id="confirm-data" class="modal-button">Так, правильно</button>
                    <button id="edit-data" class="modal-button">Змінити</button>
                </div>
            </div>
        </div>


    </div>
</div>
<script src="main.js"></script>
</body>
</html>
